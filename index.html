<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>toss game</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
        
    <div class="container">
        <h1>Head or Tails Game</h1> 
        <div id="startPage">  
            <button id="startButton" onclick="startGame()">Start Game</button>
        </div>


        <div id="gamePage">
            <p>Choose your option:</p> 
            <button id="headsButton" onclick="playGame('Heads')"> head </button>
            <button id="tailsButton" onclick="playGame('Tails')">Tails</button>
            <p id="result"></p>
        </div>
    
    
    
    





    <script src="app.js"></script>
</body>
</html>
